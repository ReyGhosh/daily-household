    <title>Rent Daily</title>

    <body>
        <section class="section1">
            <div class="signinpagetop">
                <div class="logowrapper">
                    <img src="images/front.PNG" alt="" class="logo">
                </div>
                <div class="headingwrapper">
                    <h1>Rent Daily</h1>
                </div>
            </div>
        </section>
        
        <section class="section2">
            <div class="signWrapper">
                <div class="signWrapperHeading">
                  <h4>Sign In</h4>
                </div>
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">User Id</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember my password</label>
                  </div>
                  <a type="button" href="home.html"class="btn btn-primary" target="_blank" onclick="signinsucess()">Sign In</a>
                </form>
                <div class="impLinks">
                  <a class="nav-link" href="forgotPassword.html">Forgot Password/User Id</a>
                  <a class="nav-link" href="signupForm.html">Have no account!!! Create Account</a>
                </div>      
              </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
